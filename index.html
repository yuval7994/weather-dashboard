<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>
    <header class="title">
        <h1 class="text">Weather Dashboard</h1>
    </header>

    <section class="layout">
        <div>
            <div class="search">
                <h2 class="search">Search for a City</h2>
                <input placeholder="San Diego" id="searchInput" />
                <button class="searchbtn" id="searchbtn">Search</button>
            </div>
            <div id="citybtns" class="citybtns">
                <button id="city" class="city">Austin</button>
                <button id="city" class="city">Chicago</button>
                <button id="city" class="city">New York</button>
                <button id="city" class="city">Orlando</button>
                <button id="city" class="city">San Francisco</button>
                <button id="city" class="city">Seattle</button>
                <button id="city" class="city">Denver</button>
                <button id="city" class="city">Atlanta</button>
            </div>
        </div>

        <div>
            <div class="cityoverview">
                <h3 id="overview-title">City Name and Date</h3>
                <p id="Temp">Temp</p>
                <p id="Wind">Wind</p>
                <p id="Humidity">Humidity</p>
                <p id="UV-Index">UV Index</p>
            </div>
            <div>
                <h4>5-Day Forecast</h4>
                <div id="forecast" class="forecast">

                    <div class="col">
                        <h5>Date</h5>
                        <img></img>

                        <h5>Wind</h5>

                    </div>

                    <div class="col">

                    <div class="col">
                        <h5>Date</h5>

                        <h5>Wind</h5>
                        <h5>Humidity</h5>
                    </div>

                    <div class="col">
                        <h5>Date</h5>
                        <img></img>
                        <h5>Temp</h5>
                        <h5>Wind</h5>
                        <h5>Humidity</h5>
                    </div>

                    <div class="col">
                        <h5>Date</h5>
                        <img></img>
                        <h5>Temp</h5>
                        <h5>Wind</h5>
                        <h5>Humidity</h5>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
