<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel=stylesheet href="assets/style.css">
</head>
<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

<section class="layout">
    <div>
    <div class="search">
        <h2 class="search">Search for a City</h2>
        <input placeholder="San Diego"/>
        <button class="searchbtn">Search</button> 
    </div>   
    <div class="citybtns">
        <button class="city">Austin</button>
        <button class="city">Chicago</button>
        <button class="city">New York</button>
        <button class="city">Orlando</button>
        <button class="city">San Francisco</button>
        <button class="city">Seattle</button>
        <button class="city">Denver</button>
        <button class="city">Atlanta</button>
    </div>
</div>

    <div>
        <div>
            <h3>City Name and Date</h3>
            <p>Temp</p>
            <p>Wind</p>
            <p>Humidity</p>
            <p>UV Index</p>
        </div>
        <div>
            <h4>5-Day Forecast</h4>
            <div>
                <div>
                    <h5>Date</h5>
                    <icon>Image</icon>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
</section>
    
</body>
</html>
